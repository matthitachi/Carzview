<ion-nav [root]="rootPage" #menucontent></ion-nav>

<ion-menu [content]="menucontent" persistent="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Cars
      </button>
      <button ion-item (click)="openPage('DriversPage')">
        Drivers
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Transaction
      </button>
      <button ion-item (click)="logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
