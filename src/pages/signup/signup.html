<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (ngSubmit)="Signup()">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="First Name" formControlName="fname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name" formControlName="lname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Email" formControlName="email" email></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirm Password" formControlName="cpassword"></ion-input>
      </ion-item>
      <ion-item text-center>
        <button ion-button type="submit">Submit</button>
      </ion-item>

    </ion-list>

    <p text-center>
      Already have an account? <a href="" [navPush]="login">Login </a>
    </p>
  </form>
</ion-content>
