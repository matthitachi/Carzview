<ion-content>
  <div class="top">
    <img src="assets/imgs/logo2.png"/>
  </div>
  <div class="botton">
  <form [formGroup]="signupForm" (ngSubmit)="Signup()">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="First Name" formControlName="fname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name" formControlName="lname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Email" formControlName="email" email></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirm Password" formControlName="cpassword"></ion-input>
      </ion-item>
      <ion-item text-center class="submit-button">
        <button ion-button type="submit" full outline>Submit</button>
      </ion-item>

    </ion-list>

    <p text-center>
      Already have an account? <a href="" [navPush]="login">Login </a>
    </p>
  </form>
  </div>
</ion-content>
