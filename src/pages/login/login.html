<ion-content>
  <div class="top">
    <img src="assets/imgs/logo2.png"/>
  </div>
  <div class="botton">
  <form [formGroup]="loginForm" (ngSubmit)="Login()">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item text-center class="submit-button">
        <button ion-button type="submit" full outline> Login</button>
      </ion-item>

    </ion-list>

    <p text-center>
      Don't have an account? <a href="" [navPush]="signup">Sign Up</a>
    </p>

  </form>
  </div>
</ion-content>
