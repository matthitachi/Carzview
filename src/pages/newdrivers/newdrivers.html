<ion-header>

  <ion-navbar>
    <ion-title>New Driver</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <ion-thumbnail round (click)="selectimage()">
      <img [src]="imagePath" style="max-width: 100%; max-height: 30%">
    </ion-thumbnail>
  </div>
  <form [formGroup]="driverForm" (submit)="newDriver()">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="First Name" formControlName="fname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name" formControlName="lname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Email" formControlName="email" email></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Assigned Cars</ion-label>
        <ion-select formControlName="options">
          <ion-option value="nes">Toyota</ion-option>
          <ion-option value="n64">Nissan</ion-option>
          <ion-option value="ps">Hyundia</ion-option>
          <ion-option value="genesis">Pegeot</ion-option>
          <ion-option value="saturn">Tundra</ion-option>
          <ion-option value="snes">Ford</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="hidden" placeholder="image" formControlName="image" [value]="imagePath"></ion-input>
      </ion-item>
      <ion-item text-center>
        <button ion-button type="submit"> Submit</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
