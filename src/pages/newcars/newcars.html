<ion-header>

  <ion-navbar>
    <ion-title>New Cars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <ion-thumbnail round (click)="selectimage()">
      <img [src]="imagePath" style="max-width: 100%; max-height: 30%">
    </ion-thumbnail>
  </div>
  <form [formGroup]="carForm" (submit)="newCars()">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Car name" formControlName="carname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Car model" formControlName="model"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Car color" formControlName="color"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Car plate number" formControlName="platenumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="Car cost" formControlName="cost"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="Car worth" formControlName="worth"></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea formControlName="desc" maxlength="100" placeholder="Write a description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-input type="hidden" placeholder="image" formControlName="image" [value]="imagePath"></ion-input>
      </ion-item>

      <ion-item text-center>
        <button ion-button type="submit" full outline> Add Car</button>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
