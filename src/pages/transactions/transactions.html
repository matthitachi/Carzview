<ion-header>
  <ion-navbar>
    <ion-title style="display:inline-block; padding: 10px 12px;">Transactions List

    </ion-title>
    <button ion-button (click)="addTransaction()" float-right>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-row text-center>
    <ion-col col-6>
      <button ion-button outline full (click)="filtermodal()">filter</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button outline full (click)="getSum()">sum</button>
    </ion-col>
  </ion-row>


  <ion-list>
    <ion-item-sliding *ngFor="let trans of transactions; let i = index" (click)="presentPopover($event, trans.desc)">
      <ion-item>
        <ion-note>{{trans.created | dataformat }}</ion-note>
        <h2>{{trans.carname+" ("+trans.drivername +")"}} </h2>
        <!--<p></p>-->

        <button ion-button clear item-end>{{'N'+trans.amount + '.00'}}</button>
      </ion-item>

      <ion-item-options side="right">
        <!--<button ion-button color="primary" (click)="editTrans(trans)">-->
        <!--<ion-icon name="create"></ion-icon>-->
        <!--Edit-->
        <!--</button>-->
        <button ion-button color="danger" (click)="deleteTrans(trans.id, i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
