<ion-header>

  <ion-navbar>
    <ion-title style="display:inline-block; padding: 10px 12px;">Cars List

    </ion-title>
    <button ion-button (click)="addCars()" float-right>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div text-center *ngIf="cars.length == 0">
    <ion-note>no car record found</ion-note>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let car of cars; let i = index">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="(car.image == '')?'assets/imgs/Pic.jpg': car.image">
        </ion-thumbnail>
        <h2>{{car.carname}}</h2>
        <p>{{car.desc}}</p>
        <button ion-button clear item-end (click)="carView(car)">View</button>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editCar(car)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deleteCar(car.id, i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
